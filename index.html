<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="js/animate.js"></script>
    <script defer src="js/quoteScript.js"></script>
    <script defer src="js/todoScript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <button class="animate-btn">
      <i class="material-symbols-outlined"> add </i>Todo
    </button>
    <div class="container">
      <section class="quote-section">
        <h1>Quote of the Day</h1>
        <div class="content">
          <div class="quote-area">
            <i class="material-symbols-outlined"> format_quote </i>
            <p class="quote">
              Time stays long enough for anyone who will use it.
            </p>
            <i class="material-symbols-outlined"> format_quote </i>
          </div>
          <div class="author">
            <span>__</span>
            <span class="name">Leonardo da Vinci</span>
          </div>
        </div>
        <hr />

        <div class="features">
          <ul>
            <li class="copy">
              <i class="material-symbols-outlined"> content_copy </i>
            </li>
            <li class="share">
              <i class="material-symbols-outlined"> share </i>
            </li>
          </ul>
          <button class="quote-button">New Quote</button>
        </div>
      </section>

      <section class="todo-section">
        <div class="todo-input">
          <input type="text" placeholder="Add a new todo" />
        </div>
        <div class="controls">
          <div class="filters">
            <span id="all" class="active">All</span>
            <span id="pending"> Pending </span
            ><span id="completed"> Completed </span>
          </div>
          <button class="clear-btn">Clear All</button>
        </div>
        <div class="todo-cardbox">
          <ul class="todo-box"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
